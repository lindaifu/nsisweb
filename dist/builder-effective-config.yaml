directories:
  output: dist
  buildResources: build
appId: nsisweb.test.linyang
files:
  - filter:
      - package.json
      - main.js
      - icon.ico
      - web
win:
  icon: icon.ico
  target:
    - target: nsis-web
      arch:
        - x64
nsisWeb:
